name = "gksx"
main = "src/worker.mjs"
compatibility_date = "2024-09-23"
compatibility_flags = [ "nodejs_compat" ]

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "gksx"
database_id = "3a16e8da-382f-420e-aafb-9ba983c480cb"

# Static assets binding (for Vite plugin)
[assets]
binding = "ASSETS"
directory = "./dist"

# Observability
[observability.logs]
enabled = true

# R2 Storage binding (for image storage)
[[r2_buckets]]
binding = "R2"
bucket_name = "gksx"
#
# 本地开发默认使用本地模拟 R2（数据落在 .wrangler/state/）。
# 如果你想让本地开发直接读写“远程”R2，再开启下面这一行：
# remote = true

# Environment Variables
[vars]
ENVIRONMENT = "production"